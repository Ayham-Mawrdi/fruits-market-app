name: fruits_market
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.7.2
  smooth_page_indicator: ^1.2.1
  font_awesome_flutter: ^10.10.0
  google_sign_in: ^7.2.0
  firebase_auth: ^6.0.2
  firebase_core: ^4.1.0
  dartz: ^0.10.1
  flutter_bloc: ^9.1.1
  feather_icons: ^1.2.0
  awesome_navigation_bar: ^1.0.4
  equatable: ^2.0.7
  dio: ^5.9.0
  get_it: ^8.2.0
  cloud_firestore: ^6.0.2
  shared_preferences: ^2.5.3
  hive_flutter: ^1.1.0
  icons_flutter: ^0.0.5
  hive: ^2.2.3
  loading_animation_widget: ^1.3.0
  share_plus: 
  flutter_rating_bar: ^4.0.1
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true

  assets:
    - assets/images/splash_view_image.png
    - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf